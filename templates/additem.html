{% extends 'base.html' %}

{% block title %} | Register Account {% endblock %}

{% block content %}
<section id="additem" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form action="{% url 'AddItem' %}" method="POST">
                  {% csrf_token %}
                  
                <div class="form-group">
                  <label for="Item">Item</label>
                  <input type="text" name="title" class="form-control" required>
                </div>
                
                <input type="submit" value="AddItem" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
